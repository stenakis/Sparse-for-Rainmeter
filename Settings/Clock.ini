[LanguageRussian]
Meter=Image
ImageName=#@#Assets\Settings\Flags\Russian.jpg
MaskImageName=#@#Assets\Settings\Flags\Rounded.png
X=(#X# + 7*#B#)
Y=#Y#
W=#Size#
