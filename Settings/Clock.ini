[LanguageItalian]
Meter=Image
ImageName=#@#Assets\Settings\Flags\Italian.jpg
MaskImageName=#@#Assets\Settings\Flags\Rounded.png
X=(#X# + 6*#B#)
Y=#Y#
W=#Size#
