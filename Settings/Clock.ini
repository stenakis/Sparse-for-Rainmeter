MaskImageName=#@#Assets\Settings\Flags\Rounded.png
X=(#X# + 2*#B#)
Y=#Y#
W=#Size#
H=#Size#
LeftMouseUpAction=[!WriteKeyValue Variables Language "de-DE" "#Pathh2#"][!Refresh "#ROOTCONFIG#" "#ROOTCONFIG#.ini"]

[LanguageChinese]
