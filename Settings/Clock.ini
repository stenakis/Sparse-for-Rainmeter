ImageName=#@#Assets\Settings\Flags\Chinese.jpg
MaskImageName=#@#Assets\Settings\Flags\Rounded.png
X=(#X# + 3*#B#)
Y=#Y#
W=#Size#
H=#Size#
LeftMouseUpAction=[!WriteKeyValue Variables Language "zh-CN" "#Pathh2#"][!Refresh "#ROOTCONFIG#" "#ROOTCONFIG#.ini"]

